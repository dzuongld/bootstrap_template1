<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <title>Nest - Responsive Bootstrap 4 Theme</title>

  <!-- for mobile devices -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >

  <!-- favicon -->
  <link
    rel="shortcut icon"
    href="img/favicon.ico"
    type="image/x-icon"
  >

  <!-- bootstrap css -->
  <link
    rel="stylesheet"
    href="css/bootstrap.min.css"
  >

  <!-- custom css -->
  <link
    rel="stylesheet"
    type="text/css"
    href="style.css"
  />

  <!-- fixed nav bar -->
  <link
    rel="stylesheet"
    href="css/fixed.css"
  >

  <!-- lightbox - portfolio section -->
  <link
    rel="stylesheet"
    href="css/lightbox.css"
  >

</head>

<!-- bootstrap scrollspy -->
<!-- navbarresponsive: where the scroll wheel starts -->

<body
  data-spy="scroll"
  data-target="#navbarResponsive"
>

  <!-- home section - start -->
  <div
    id="home"
    class="offset"
  >

    <!-- navigation -->
    <!-- navbar will expand after 768px -->
    <nav class="navbar navbar-expand-md fixed-top">
      <!-- contents will stay at 100% width regardless of how wide or narrow  -->
      <div class="container-fluid">
        <a
          href="#"
          class="navbar-brand"
        >
          <img
            src="img/nest.png"
            alt=""
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="custom-toggler-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>

        <!-- nav menu -->
        <div
          class="collapse navbar-collapse"
          id="navbarResponsive"
        >
          <!-- ml for left, mx for center, md for right -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                href="#home"
                class="nav-link"
              >Home</a>
            </li>
            <li class="nav-item">
              <a
                href="#about"
                class="nav-link"
              >About</a>
            </li>
            <li class="nav-item">
              <a
                href="#portfolio"
                class="nav-link"
              >Portfolio</a>
            </li>
            <li class="nav-item">
              <a
                href="#testimonials"
                class="nav-link"
              >Testimonials</a>
            </li>
            <li class="nav-item">
              <a
                href="#contact"
                class="nav-link"
              >Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav - end -->

    <!-- landing page image - start -->
    <div class="landing">
      <div class="home-wrap">
        <div class="home-inner"></div>
      </div>
    </div>
    <!-- landing page image - end -->

    <!-- landing page caption - start -->
    <div class="caption center-block text-center">
      <h3>Nest Responsive Bootstrap Theme</h3>
      <a
        href="#about"
        class="btn btn-outline-light"
      >Get Started</a>
    </div>
    <!-- landing page caption - end -->

  </div>
  <!-- home section - end -->

  <!-- about section - start -->
  <div
    id="about"
    class="offset"
  >

  </div>
  <!-- about section - end -->

  <!-- portfolio section - start -->
  <div
    id="portfolio"
    class="offset"
  >

  </div>
  <!-- portfolio section - end -->

  <!-- testimonial section - start -->
  <div
    id="testimonials"
    class="offset"
  >

  </div>
  <!-- testimonial section - end -->

  <!-- contact section - start -->
  <div
    id="contact"
    class="offset"
  >

  </div>
  <!-- contact section - end -->


  <!-- scripts - start -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
    crossorigin="anonymous"
  ></script>
  <script src="js/custom.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/validator.js"></script>
  <script src="js/contact.js"></script>
  <!-- scripts - end -->
</body>

</html>
